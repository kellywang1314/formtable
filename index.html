<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>angular+bootstrap</title>
</head>
<link rel="stylesheet" href="../bootstrap-3.3.5-dist/dist/css/bootstrap.min.css">
<script src="../js/angular.min.js"></script>

<body ng-app="App" ng-controller="Ctrol">
    <div class="container">
        <h2>Users</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>编辑</th>
                    <th>名</th>
                    <th>姓</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="user in Users">
                    <td>
                        <button class="btn" ng-click="edit(user.id)">
                            <span class="glyphicon glyphicon-pencil"></span>编辑
                        </button>
                    </td>
                    <td>
                        {{user.firstname}}
                    </td>
                    <td>
                        {{user.lastname}}
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <button class="btn btn-success" ng-click="edit('new')">
            <span class="glyphicon glyphicon-user"></span>创建新的用户
        </button>
        <hr>
        <h3 ng-show="e">创建新的用户</h3>
        <h3 ng-hide="e">编辑用户</h3>

        <form class="form form-horizontal">
            <div class="form-group">
                <label class="control-label">名：</label>
                <input type="text" ng-model="firstname" ng-disabled="!e" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">姓：</label>
                <input type="text" ng-model="lastname" ng-disabled="!e" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">密码：</label>
                <input type="password" ng-model="pass1" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <label class="control-label">重复密码：</label>
                <input type="password" ng-model="pass2" class="form-control" placeholder="重复密码">
            </div>
            <button class="btn btn-success" ng-click="add()">
                <span class="glyphicon glyphicon-save"></span>修改
            </button>

        </form>


    </div>
    <script src="my.js"></script>
</body>

</html>
